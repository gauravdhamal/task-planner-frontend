<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>User module</title>
    <style>
      #userForm,
      #userFormButtonClose {
        display: none;
      }

      #userTableh1 {
        text-align: center;
        padding: 30px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: auto;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <button id="userFormButtonOpen" class="button">Create User</button>

    <div class="forms" id="postFormDiv">
      <form id="userForm">
        <div class="formsDivsNavbar">
          <h1>Create User</h1>
          <button id="userFormButtonClose" class="button">X</button>
        </div>

        <div class="formsDivs">
          <label for="userName">Name : </label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userUsername">Username : </label>
          <input
            type="text"
            id="userUsername"
            name="userUsername"
            placeholder="Enter Username"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userPassword">Password : </label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userRole">Role : </label>
          <select name="userRole" id="userRole" required>
            <option value="">Select Role</option>
            <option value="MANAGER">MANAGER</option>
            <option value="EMPLOYEE">EMPLOYEE</option>
          </select>
        </div>

        <div class="formsDivs">
          <label for="userGender">Gender : </label>
          <select name="userGender" id="userGender" required>
            <option value="">Select Gender</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </div>

        <input
          type="submit"
          id="userSubmit"
          class="formsButton"
          value="Create"
        />
      </form>
    </div>

    <h1 id="userTableh1">Users List</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>
            <p>Gender</p>
            <select id="selectGender">
              <option value="Sort By">Sort By</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script src="scripts/users.js" type="module"></script>
