<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>User module</title>
    <style>
      #userForm,
      #userFormButtonClose,
      #updateUserDynamic {
        display: none;
      }

      #userTableh1 {
        text-align: center;
        padding: 30px;
      }

      #userSubmitDynamic {
        display: block;
        margin: auto;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 1000px;
        margin: auto;
        /* border: 1px solid red; */
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <button id="userFormButtonOpen" class="button">Create User</button>

    <div class="forms" id="postFormDiv">
      <form id="userForm">
        <div class="formsDivsNavbar">
          <h1>Create User</h1>
          <button id="userFormButtonClose" class="button">X</button>
        </div>

        <div class="formsDivs">
          <label for="userName">Name : </label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userUsername">Username : </label>
          <input
            type="text"
            id="userUsername"
            name="userUsername"
            placeholder="Enter Username"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userPassword">Password : </label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="userRole">Role : </label>
          <select name="userRole" id="userRole" required>
            <option value="">Select Role</option>
            <option value="MANAGER">MANAGER</option>
            <option value="EMPLOYEE">EMPLOYEE</option>
          </select>
        </div>

        <div class="formsDivs">
          <label for="userGender">Gender : </label>
          <select name="userGender" id="userGender" required>
            <option value="">Select Gender</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </div>

        <input
          type="submit"
          id="userSubmit"
          class="formsButton"
          value="Create"
        />
      </form>
    </div>

    <h1 id="userTableh1">Users List</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>
            <p>Name</p>
            <select id="selectName">
              <option value="Sort By">Sort By Name</option>
              <option value="ASC">Ascending</option>
              <option value="DESC">Descending</option>
            </select>
          </th>
          <th>Email</th>
          <th>Role</th>
          <th>
            <p>Gender</p>
            <select id="selectGender">
              <option value="Sort By">Sort By Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </th>
          <th>View Tasks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="viewTasks" class="viewAllTasksById">
      <div class="formsDivsNavbar">
        <h1>All tasks</h1>
        <button id="closeTasks" class="button">Close</button>
      </div>
      <table>
        <thead>
          <th>Id</th>
          <th>Type</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Comment</th>
        </thead>
        <tbody id="viewTasksTableBody"></tbody>
      </table>
    </div>

    <div class="forms" id="updateUserDynamic">
      <form id="userFormDynamic">
        <div class="formsDivsNavbar">
          <h1>Update User</h1>
          <button id="userFormButtonCloseDynamic" class="button">X</button>
        </div>

        <div class="formsDivs">
          <label for="oldUserName">Old Name : </label>
          <p id="oldUserName" style="border: none; font-size: 15px"></p>
        </div>
        <div class="formsDivs">
          <label for="newUserName">New Name : </label>
          <input
            type="text"
            id="newUserName"
            name="newUserName"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="oldUserUsername">Old Username : </label>
          <p id="oldUserUsername" style="border: none; font-size: 15px"></p>
        </div>
        <div class="formsDivs">
          <label for="newUserUsername">New Username : </label>
          <input
            type="text"
            id="newUserUsername"
            name="newUserUsername"
            placeholder="Enter Username"
            required
          />
        </div>

        <div class="formsDivs">
          <label for="oldUserRole">Role : </label>
          <p id="oldUserRole" style="border: none; font-size: 15px"></p>
        </div>

        <div class="formsDivs">
          <label for="oldUserGender">Gender : </label>
          <p id="oldUserGender" style="border: none; font-size: 15px"></p>
        </div>

        <input
          type="submit"
          id="userSubmitDynamic"
          class="formsButton"
          value="Update"
        />
      </form>
    </div>
  </body>
</html>

<script src="scripts/users.js" type="module"></script>
